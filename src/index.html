<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AdMove Console</title>
        <meta charset="UTF-8">

        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id"
              content="540992315724-2o030a2cdrfnflqp1mgat5ekn616ae54.apps.googleusercontent.com">
    </head>
    <body>
        <fb:login-button scope="public_profile,email" onlogin="FB.getLoginStatus(statusChangeCallback);"></fb:login-button>

        <div id="status"></div>

        <button onclick="fbLogout()">Log out</button>

        <br>
        <hr>
        <br>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <button onclick="googleLogout()">Google logout</button>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.41.min.js"></script>
        <script src="js/signup/cognito.amazon.js"></script>
        <script src="js/signup/signin.google.js"></script>
        <script src="js/signup/signin.facebook.js"></script>
    </body>
</html>
